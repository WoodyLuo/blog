  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Reset website's for fitting device screen size (RWD init setting) -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="icon" type="image/png" sizes="16x16" href="static/img/description/tab_icon_16x16.png">
